<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="add.css">
    <title>Document</title>
</head>
<body>
    <header>
        <p class="pay">支出</p>
        <p class="get">收入</p>
    </header>
    <div class="content">
        <div class="content-top">
            <div class="content-top-left"><img src="icon/01.png"><p>其他</p></div>
            <div></div>
            <div class="content-top-right"><p>¥</p><p>0</p></div>
        </div>
        <div class="content-middle">
            <div><img src="icon/01.png"><p>其它</p></div>
            <div><img src="icon/02.png"><p>餐饮</p></div>
            <div><img src="icon/03.png"><p>交通</p></div>
            <div><img src="icon/04.png"><p>购物</p></div>
            <div><img src="icon/05.png"><p>服饰</p></div>
        </div>
        <div class="content-bottom">
            <div><img src="icon/06.png"><p>日用品</p></div>
            <div><img src="icon/07.png"><p>娱乐</p></div>
            <div><img src="icon/08.png"><p>食材</p></div>
            <div><img src="icon/09.png"><p>零食</p></div>
            <div><img src="icon/10.png"><p>烟茶酒</p></div>
        </div>
    </div>
    <div class="remarks">
        <div class="remarks-left"><p>添加备注</p></div>
        <div class="remarks-right"></div>
    </div>
    <div class="keyboard">
        <div class="number">
            <div><p class="keyboard-text">1</p></div> <div><p class="keyboard-text">2</p></div> <div><p class="keyboard-text">3</p></div>
            <div><p class="keyboard-text">4</p></div> <div><p class="keyboard-text">5</p></div> <div><p class="keyboard-text">6</p></div>
            <div><p class="keyboard-text">7</p></div> <div><p class="keyboard-text">8</p></div> <div><p class="keyboard-text">9</p></div>
            <div><p class="keyboard-text">清零</p></div> <div><p class="keyboard-text">0</p></div> <div><p class="keyboard-text">.</p></div>
        </div>
        <div class="side">
            <div class="keyboard-delete"><p>⬅</p></div>
            <div class="keyboard-confirm"><p>确定</p></div>
        </div>
    </div>
</body>
</html>
